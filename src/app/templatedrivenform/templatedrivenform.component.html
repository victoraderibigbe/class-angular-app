

<div class="w-full p-2 mx-auto md:w-2/5">
  <div class="p-3">
    <h2 class="text-3xl font-bold text-center text-slate-800">
      Template Driven Form
    </h2>
    <form #fgroup="ngForm">
      <input
        type="text"
        class="{{ formInputStyle }}"
        placeholder="FirstName"
        [(ngModel)]="first_name"
        [ngModelOptions]="{standalone: true}"
        #fname="ngModel"
        required
        [class.formstyle]="fname.valid && fname.touched"
        [class.formstyles]="fname.invalid && fname.dirty"
        minlength="5"
      />
      <div *ngIf="fname.invalid && fname.touched">
        <span class="text-center text-red-500" *ngIf="fname?.errors?.['required']">This field is required</span>
        <span class="text-center text-red-500" *ngIf="fname?.errors?.['minlength']">The minimum length required is 5</span>
      </div>

      <input
        type="text"
        class="{{ formInputStyle }}"
        placeholder="City"
        [(ngModel)]="city"
      />
      <button class="{{ formBtnStyle }}" [disabled]="fgroup.invalid">Submit</button>
    </form>
  </div>
</div>
