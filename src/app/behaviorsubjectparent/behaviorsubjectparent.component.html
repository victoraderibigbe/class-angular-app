<div class="w-full mx-auto mt-5 md:w-4/5">
  <div class="flex items-center justify-center p-2 md:my-5">
    <h2 class="text-xl font-semibold text-center text-blue-700 underline md:text-5xl">
      Contact Page
    </h2>
  </div>
  
  <div class="flex justify-between px-5 item-center">
    <button
      class="h-16 px-5 my-2 text-lg font-semibold text-white transition bg-blue-700 rounded-lg hover:bg-blue-900"
      (click)="openAddContactFunc()"
    >
      Create Contact
    </button>
    <button
      class="h-16 px-5 my-2 text-lg font-semibold text-white transition bg-red-600 rounded-lg hover:bg-red-800"
      (click)="deleteAllContacts()"
    >
      Delete All Contacts
    </button>
  </div>
  <hr>

  <div class="items-center justify-between mt-3 md:flex">
    <div
      *ngIf="openAddContact"
      class="w-full p-5 mx-5 bg-white shadow-lg"
    >
      <app-behavior-contact></app-behavior-contact>
    </div>

    <div class="w-full p-5 mx-5 text-center bg-white shadow-lg">
      <app-behaviourchild1></app-behaviourchild1>
    </div>

    <div *ngIf="!isEmpty" class="w-full p-5 mx-5 bg-white">
      <app-behaviourchild2></app-behaviourchild2>
    </div>
  </div>
</div>
