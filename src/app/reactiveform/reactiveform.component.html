<div class="w-full p-3 mx-auto mt-5 md:w-2/5">
  <div class="w-full p-3 text-green-700 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center underline md:text-3xl">
      Reactive Form
    </h2>
    <form [formGroup]="formone">
      <!-- First Name -->
      <div>
        <input
          type="text"
          placeholder="First name"
          class="w-full h-16 p-3 my-3 text-lg rounded-lg"
          formControlName="firstname"
          [class.form-valid]="
            formone.get('firstname')?.valid &&
            formone.get('firstname')?.dirty &&
            formone.get('firstname')?.touched
          "
          [class.form-invalid]="
            formone.get('firstname')?.invalid &&
            formone.get('firstname')?.dirty ||
            formone.get('firstname')?.touched
          "
        />
        <div
          *ngIf="
            formone.get('firstname')?.invalid &&
            formone.get('firstname')?.touched
          "
        >
          <span
            class="text-red-500"
            *ngIf="formone.get('firstname')?.errors?.['required']"
          >
            This field must not be empty
          </span>
          <span
            class="text-red-500"
            *ngIf="formone.get('firstname')?.errors?.['maxlength']"
          >
            Should not be more than 20 characters
          </span>
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <input
          type="text"
          placeholder="Last name"
          class="w-full h-16 p-3 my-3 text-lg rounded-lg"
          formControlName="lastname"
          [class.form-valid]="
            formone.get('lastname')?.valid &&
            formone.get('lastname')?.dirty &&
            formone.get('lastname')?.touched
          "
          [class.form-invalid]="
            formone.get('lastname')?.invalid &&
            formone.get('lastname')?.dirty &&
            formone.get('lastname')?.touched
          "
        />
        <div
          *ngIf="
            formone.get('lastname')?.invalid && formone.get('lastname')?.touched
          "
        >
          <span
            class="text-red-500"
            *ngIf="formone.get('lastname')?.errors?.['required']"
          >
            This field must not be empty
          </span>
          <span
            class="text-red-500"
            *ngIf="formone.get('lastname')?.errors?.['maxlength']"
          >
            Should not be more than 20 characters
          </span>
        </div>
      </div>

      <!-- Email -->
      <div>
        <input
          type="email"
          placeholder="Email"
          class="w-full h-16 p-3 my-3 text-lg rounded-lg"
          formControlName="email"
          [class.form-valid]="
            formone.get('email')?.valid &&
            formone.get('email')?.dirty &&
            formone.get('email')?.touched
          "
          [class.form-invalid]="
            formone.get('email')?.invalid &&
            formone.get('email')?.dirty &&
            formone.get('email')?.touched
          "
        />
        <div
          *ngIf="
            formone.get('email')?.invalid && formone.get('email')?.touched
          "
        >
          <span
            class="text-red-500"
            *ngIf="formone.get('email')?.errors?.['required']"
          >
            This field must not be empty
          </span>
          <span
            class="text-red-500"
            *ngIf="formone.get('email')?.errors?.['maxlength']"
          >
            Must not be more than 20 characters
          </span>
          <span
            class="text-red-500"
            *ngIf="formone.get('email')?.errors?.['email']"
          >
            Must be an email
          </span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <input
          type="password"
          placeholder="Password"
          class="w-full h-16 p-3 my-3 text-lg rounded-lg"
          formControlName="password"
          [class.form-valid]="
            formone.get('password')?.valid &&
            formone.get('password')?.dirty &&
            formone.get('password')?.touched
          "
          [class.form-invalid]="
            formone.get('password')?.invalid &&
            formone.get('password')?.dirty &&
            formone.get('password')?.touched
          "
        />
        <div
        *ngIf="
          formone.get('password')?.invalid && formone.get('password')?.touched
        "
      >
        <span
          class="text-red-500"
          *ngIf="formone.get('password')?.errors?.['required']"
        >
          This field must not be empty
        </span>
        <span
          class="text-red-500"
          *ngIf="formone.get('password')?.errors?.['minlength']"
        >
          Must have a minimum of 8 characters
        </span>
      </div>
      </div>
      
      <!-- Button -->
      <button
        class="w-full h-16 my-3 text-lg font-semibold text-white transition bg-green-700 rounded-lg form-semibold hover:bg-green-800"
        (click)="register()"
      >
        Register
      </button>
    </form>
  </div>
</div>
